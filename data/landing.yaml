# Note: Template blocks require a 'weight' parameter so they're correctly ordered on the landing page

# Hero
hero:
  enable: true
  weight: 10
  template: hero

  badge:
    text: v1.0.0
    color: primary # primary, secondary, success, danger, warning, info, light, dark
    pill: false # boolean
    soft: true # boolean

  # titleLogo:
  #   path: "images/logos"
  #   filename: "title_logo.png"
  #   alt: "Lotus Docs Logo"
  #   height: 80px

  title: "snapsite"
  subtitle: Easily archive **building sites** photos via _geo location_. Do not waste anymore time archiving or searching your photos.

  image:
    path: "images" # path to image under configured assets directory. default 'images'
    filename: "lotus_docs_screenshot.png" # filename of your hero image (including file extension)
    alt: "Snapsite Screenshot" # Optional but recommended
    boxShadow: true # default 'false' (excludes .svg images)
    rounded: true # round the image corners? default 'false' (excludes .svg images)

  ctaButton:
    icon: rocket_launch
    btnText: "Signup"
    url: "https://snapsite.xyz/signup"
  cta2Button:
    icon: construction
    btnText: "Docs"
    url: "./docs"

  #info: ""

# Feature Grid
featureGrid:
  enable: true
  weight: 20
  template: feature grid

  title: Why choose snapsite?
  subtitle: Snapsite is a platform to automate the archive process of photos on building sites. It can be Easily integrated in your digital eco-system.

  items:
    - title: Shoot
      icon: camera
      description: Take photos trough our native mobile application, available for iOS and Android.

    - title:  Locate
      icon: map
      description: The app will locate the nearest building site. 

    - title: Archive
      icon: folder
      description: Snapsite allows you to archive photos with the structure you like, you can have sub-folders in building sites and manage permissions on them for your team mebers.

    - title: Collaborate
      icon: people
      description: Snapsite is built to be used with your team, you can manage permissions on building sites and on folders. You can also invite guest to collaborate on specific building sites or folders.

    - title: Integrate
      icon: construction
      description: Snapsite is ready to be integrated with your digital eco-system, trough Zapier the most popular integration software or directly with Snapsite APIs.

    - title: Secure by default
      icon: lock
      description: Snapsite is built on newest cloud technologies, to be secure and reliable.

